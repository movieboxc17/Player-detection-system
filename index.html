<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Detection and Jersey Tracking Tool (Beta v1)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
        }

        #video-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        video {
            border-radius: 20px;
            width: 80%; /* Increased video size */
            height: auto;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #loading {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Player Detection and Jersey Number Tracking Tool (Beta v1)</h1>
    <div id="loading">Loading... Please wait.</div>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const loadingText = document.getElementById('loading');
        let canvasCtx = overlay.getContext('2d');
        let net;
        let lastPoseTime = 0;
        let poseThrottleMs = 500; // Pose detection every 500ms

        // Load PoseNet and Tesseract.js models
        async function init() {
            try {
                net = await posenet.load();
                loadingText.style.display = 'none';
                startVideoStream();
            } catch (error) {
                console.error("Error loading models:", error);
            }
        }

        function startVideoStream() {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: 'environment' } }
            }).then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    overlay.width = video.videoWidth;
                    overlay.height = video.videoHeight;
                    requestAnimationFrame(detectPlayers);
                };
            }).catch(err => console.error('Error accessing camera:', err));
        }

        async function detectPlayers(timestamp) {
            if (timestamp - lastPoseTime > poseThrottleMs) {
                try {
                    const pose = await net.estimateSinglePose(video, {
                        flipHorizontal: false,
                        decodingMethod: 'single-person'
                    });
                    drawPose(pose);
                    detectJerseyNumber(pose);
                    lastPoseTime = timestamp;
                } catch (error) {
                    console.error('Error in detection:', error);
                }
            }
            requestAnimationFrame(detectPlayers); // Use animation frame for smoother rendering
        }

        function drawPose(pose) {
            canvasCtx.clearRect(0, 0, overlay.width, overlay.height);

            const keypoints = pose.keypoints.filter(keypoint => keypoint.score > 0.5);
            keypoints.forEach(keypoint => {
                const { y, x } = keypoint.position;
                canvasCtx.beginPath();
                canvasCtx.arc(x, y, 5, 0, 2 * Math.PI);
                canvasCtx.fillStyle = 'lime';
                canvasCtx.fill();
            });
        }

        function detectJerseyNumber(pose) {
            const leftShoulder = pose.keypoints.find(kp => kp.part === 'leftShoulder');
            const rightShoulder = pose.keypoints.find(kp => kp.part === 'rightShoulder');

            if (leftShoulder && rightShoulder) {
                const boxWidth = rightShoulder.position.x - leftShoulder.position.x;
                const boxHeight = boxWidth * 1.2;
                const x = leftShoulder.position.x;
                const y = leftShoulder.position.y;

                canvasCtx.strokeStyle = 'red';
                canvasCtx.strokeRect(x, y, boxWidth, boxHeight);

                // Perform OCR only at intervals
                if (lastPoseTime % (poseThrottleMs * 5) === 0) {
                    const canvasSnapshot = document.createElement('canvas');
                    canvasSnapshot.width = boxWidth;
                    canvasSnapshot.height = boxHeight;
                    canvasSnapshot.getContext('2d').drawImage(video, x, y, boxWidth, boxHeight, 0, 0, boxWidth, boxHeight);

                    Tesseract.recognize(canvasSnapshot, 'eng', { logger: info => console.log(info) })
                        .then(result => {
                            const number = result.data.text.trim();
                            canvasCtx.font = '20px Arial';
                            canvasCtx.fillStyle = 'yellow';
                            canvasCtx.fillText(number, (x + rightShoulder.position.x) / 2, y - 10);
                        }).catch(err => console.error("Tesseract.js error:", err));
                }
            }
        }

        init();
    </script>
</body>
</html>
