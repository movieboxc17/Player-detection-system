<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Player Detection and Number Overlay</title>
  <style>
    body {
      text-align: center;
      background-color: #2b2b2b;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    canvas {
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Football Player Detection and Tracking</h1>
  
  <!-- Live video feed -->
  <video id="video" width="640" height="480" autoplay playsinline></video>
  <!-- Canvas for overlaying detection results -->
  <canvas id="overlay" width="640" height="480"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    
    // Load the model and start detection
    async function detectPlayers() {
      const net = await posenet.load();
      
      function detectFrame() {
        net.estimateSinglePose(video, {
          flipHorizontal: false,  // Disable mirroring
        }).then(pose => {
          drawPose(pose);
          requestAnimationFrame(detectFrame);
        });
      }

      detectFrame();
    }

    // Draw detected pose and number (refined for better visuals)
    function drawPose(pose) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      pose.keypoints.forEach(keypoint => {
        if (keypoint.score > 0.5) {
          const { y, x } = keypoint.position;
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = 'red';
          ctx.fill();

          // Placeholder for jersey number detection, improve to detect actual numbers
          ctx.fillStyle = 'yellow';
          ctx.font = 'bold 20px Arial';
          ctx.fillText('10', x - 10, y - 15);  // Simulate jersey number above head
        }
      });
    }

    // Set up back camera feed with unmirrored video
    async function setupCamera() {
      const constraints = {
        video: {
          facingMode: { exact: "environment" },  // Use the back camera
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };
      
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    setupCamera().then(() => {
      detectPlayers();
    });
  </script>
</body>
</html>
